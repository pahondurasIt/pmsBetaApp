server {
    listen       9002;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # Headers de seguridad y anti-caché para HTML
    location / {
        try_files $uri $uri/ /index.html;
        
        # Anti-caché para archivos HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Caché para archivos estáticos con hash (JS, CSS con hash)
    location ~* \.(js|css)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Sin caché para archivos que pueden cambiar
    location ~* \.(json|xml)$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Sirve el manifiesto sin caché
    location = /manifest.json {
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Sirve el service worker sin caché
    location ~ ^/(sw\.js|service-worker\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Caché corto para íconos
    location ~* \.(png|ico|svg|webp)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600"; # 1 hora
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
